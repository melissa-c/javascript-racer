<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>POTUS Race</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">

</head>

<body>
    <h1>Presidential Race for the White House</h1>

    <h2>Who will be the next POTUS?</h2>

    <table class="racer_table">

        <!-- set row id to distinguish between players -->
        <tr id="player1_row">

        <!-- set active table cell class  -->
          <td class="active">
            <p class="td_text">HC</p>
            <img class="face" src="images/clinton.png" alt="Hillary Clinton's face">
          </td>
          <td>HC</td>
          <td>HC</td>
          <td>HC</td>
          <td>HC</td>
        </tr>
          
        <!-- set row id to distinguish between players -->
        <tr id="player2_row">

        <!-- set active table cell class  -->
          <td class="active">
            <p class="td_text">DT</p>
            <img class="face" src="images/trump.png" alt="Donald Trump's face">
          </td>
          <td>DT</td>
          <td>DT</td>
          <td>DT</td>
          <td>DT</td>
        </tr>
    </table>
   
</body>
</html>
