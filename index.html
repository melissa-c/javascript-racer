<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>POTUS Race</title>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <h1>POTUS Race</h1>

    <table class="racer-table">
      <caption>Who will be the next POTUS?</caption>

        <!-- set row id to distinguish between players -->
        <tr id="player1_row">

        <!-- set active table cell class  -->
          <td class="active">
            <img class="face" src="images/clinton.png" alt="Hillary Clinton's face">
          </td>
          <td>C</td>
          <td>C</td>
          <td>C</td>
          <td>C</td>
        </tr>
          
        <!-- set row id to distinguish between players -->
        <tr id="player2_row">

        <!-- set active table cell class  -->
          <td class="active">
            <img class="face" src="images/trump.png" alt="Donald Trump's face">
          </td>
          <td>D</td>
          <td>D</td>
          <td>D</td>
          <td>D</td>
        </tr>
    </table>
   
</body>
</html>
